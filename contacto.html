<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="icon" href="/images/icons8-favicon-64.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>3Mar</title>
  </head>

  <body>
    <navigation>
      <div class="topnav" id="myTopnav">
        <a href="/index.html"><img src="/images/logo.png" alt="Logo" width="150"></a>
        <a href="/about.html">Nosotros</a>
        <a href="/contacto.html">Contacto</a>
        <a href="/clientes.html">Clientes</a>
        <a href="/servicios.html">Servicios</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </navigation>

    <main>
      <h1>En 3Mar queremos saber de usted:</h1>
      <section class="contacto">
        <form action="https://formspree.io/f/mldryqlw" method="POST">
          <fieldset>
            <legend>Formulario de contacto</legend>

            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                placeholder="Escriba su nombre"
                name="nombre"
                id="nombre"
                required
              />
            </div>

            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                placeholder="Escriba su apellido"
                name="apellido"
                id="apellido"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="Escriba su email"
                name="email"
                id="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                placeholder="Escriba su teléfono"
                name="telefono"
                id="telefono"
              />
            </div>

            <div class="form-group">
              <label for="mensaje">Su mensaje:</label>
              <textarea
                name="mensaje"
                placeholder="Escriba su mensaje"
                id="mensaje"
                rows="5"
              ></textarea>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>Todos los derechos reservados por 3Mar</footer>
    <script src="./script/script.js"></script>
  </body>
</html>
