<!DOCTYPE html>
<html lang="en">
  <!-- <meta charset="UTF-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Normalize css   -->
  <link rel="stylesheet" href="normalize.css" />
  <title>Contacto</title>
  <body>
    <header>
      <img src="/images/logo.png" alt="Logo" />
      <p></p>
      Por favor ingrese sus datos para contactarse con nosostros. <br />
      En 3Mar queremos saber de usted.
    </header>
    <main>
      <section>
        <h3>Formulario de contacto</h3>
        <form action="https://formspree.io/f/mldryqlw" method="POST">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Escriba su nombre" name="nombre" id="nombre" size="30" /> <br />
          <label for="apellido">Apellido:</label>
          <input type="text" placeholder="Escriba su apellido" name="apellido" id="apellido" size="30" /> <br />
          <label for="Email">Email:</label>
          <input type="email" placeholder="Escriba su email" name="email" id="email" size="30" /> <br />
          <label for="telefono">Telefono:</label>
          <input type="text" placeholder="Escriba su telefono" name="telefono" id="telefono" size="30" /> <br />
          <label for="mensaje">
            Su mensaje:
            <textarea name="mensaje" placeholder="Escriba su mensaje" id="mensaje" cols="30" rows="5"></textarea>
          </label> <br><br>
          <button type="submit">Enviar</button> 
          <button type="reset">Limpiar</button>
        </form>
        <p></p>
      </section>
    </main>
    <footer>
      <hr />
      <a href="/index.html"><button>Home</button></a>
    </footer>
  </body>
</html>
