<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="/images/icons8-favicon-64.png" type="image/png" />
    <title>Contacto - 3Mar</title>
  </head>
  <body>
     <!-- Menú de navegación estándar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/images/logo.png" alt="Logo" width="150" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/about.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/compras.html">Compras</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrito.html">
                            <i class="bi bi-cart"></i> Carrito
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
      <h1>En 3Mar queremos saber de usted:</h1>
      <form action="https://formspree.io/f/mldryqlw" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Escriba su nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            placeholder="Escriba su apellido"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Escriba su email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </form>
    </main>

     <footer class="text-center py-3 bg-secondary mt-4">
        Todos los derechos reservados por 3Mar
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
