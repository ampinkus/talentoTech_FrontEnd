<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="/images/icons8-favicon-64.png" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <title>Carrito - 3Mar</title>
</head>
<body>
  <!-- Menú de navegación estándar de Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="/images/logo.png" alt="Logo" width="150" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/about.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="/contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="/clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="/servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="/compras.html">Compras</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/carrito.html">
              <i class="bi bi-cart"></i> Carrito
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <h1 class="me-2 mb-0">Artículos Comprados</h1>
        <i class="bi bi-cart4 fs-1"></i>
      </div>
      <div>
        <button class="btn btn-success" onclick="realizarCheckOut()">Check Out</button>
      </div>
    </div>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm text-center mb-0">
          <thead class="table-dark">
            <tr>
              <th class="text-center">Artículo</th>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Costo Unitario</th>
              <th class="text-center">Costo Total</th>
              <th class="text-center">Eliminar</th>
            </tr>
          </thead>
          <tbody id="carrito-body">
            <!-- Las filas se generarán dinámicamente con JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end fw-bold">Costo Total:</td>
              <td colspan="2" id="costo-total" class="fw-bold"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal de agradecimiento -->
  <div class="modal fade" id="modalGracias" tabindex="-1" aria-labelledby="modalGraciasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalGraciasLabel">¡Gracias por su compra!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¡Gracias por comprar en 3Mar! Le estamos enviando su compra a la brevedad.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
