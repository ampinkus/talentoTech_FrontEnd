name: Web Code Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install linters globally
        run: |
          npm install -g htmlhint stylelint eslint@8.50.0

      - name: Run HTMLHint
        run: htmlhint "**/*.html"

      - name: Run Stylelint
        run: stylelint "**/*.css"

      - name: Run ESLint
        run: eslint --no-eslintrc --config eslint.config.js "**/*.js"
